<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importación Completa</title>
    <link rel="icon" href="{% static 'imagenes/logolibreria.png' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHq6OQ3VhLdDpwB2G46kFJm/0b4BwHZb+nFlF6oxg/CFWbN3NnsRMVKl4FCh3G4JhbsM9WWw==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #001f3f, #1c92d2);
            color: white;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: rgb(255, 255, 255);
            padding: 10px;
            border-bottom: 2px solid #00d4ff;
        }

        nav img {
            border: 2px solid #00d4ff;
            border-radius: 50%;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        h1 {
            font-size: 4rem;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffc107;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        button {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            border: none;
            padding: 15px 25px;
            font-size: 1.5rem;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffc107; }
            50% { text-shadow: 0 0 30px #ffc107, 0 0 40px #ffd700; }
            100% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffc107; }
        }

        .icon-move {
            font-size: 5rem;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffc107;
            animation: icon-bounce 2s infinite;
            margin-bottom: 20px;
        }

        @keyframes icon-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #00d4ff;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="/listado">
                <img src="{% static 'imagenes/logolibreria.png' %}" width="50px" alt="Logo" />
            </a>
            <span class="navbar-brand">Usuario Logeado</span>
            <span class="navbar-brand">ADMIN</span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <i class="fas fa-check-circle icon-move"></i>
        <h1>¡Importación Exitosa!</h1>
        <p>Los datos han sido importados exitosamente.</p>
        <a href="/listado">
            <button><i class="fas fa-list"></i> Ir al Listado</button>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Sistema de Registro de Correspondencias | Ilustre Municipalidad de Rengo</p>
    </footer>
</body>
</html>

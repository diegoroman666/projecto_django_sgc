<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Inicio de Sesión - Futurista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet"/>

    <style>
        body {
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #00f2fe;
            text-shadow: 0 0 10px #00f2fe, 0 0 20px #00c6ff;
            margin-bottom: 30px;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00f2fe;
            color: white;
            margin-bottom: 20px;
        }

        .form-control:focus {
            box-shadow: 0 0 10px #00c6ff, 0 0 20px #00f2fe;
            border-color: #00f2fe;
        }

        .btn-info {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
        }

        .btn-info:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            box-shadow: 0 0 20px #0072ff, 0 0 40px #00c6ff;
        }

        .alert-danger {
            background: rgba(255, 0, 0, 0.8);
            border: none;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form action="/login" method="post">
            {% csrf_token %}
            <input class="form-control form-control-lg text-center" type="text" placeholder="Nombre de Usuario" name="txtusu" required/>
            <input class="form-control form-control-lg text-center" type="password" placeholder="Contraseña" name="txtpas" required/>
            <button type="submit" class="btn btn-info btn-lg w-100">Acceder</button>
        </form>

        {% if r2 %}
            <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                {{ r2 }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>

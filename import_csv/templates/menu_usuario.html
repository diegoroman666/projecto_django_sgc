<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Usuario</title>

    <!-- Ícono de la página -->
    <link rel="icon" href="{% static "imagenes/logolibreria.png"%}"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Google Font para el estilo futurista -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            background: url('{% static "imagenes/libreriausuario.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
                background: #22213b;
                border-bottom: 2px solid #007bff;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            }

            .navbar-brand, .nav-link {
                color: #ffffff !important;
                font-weight: bold;
            }

            .navbar-nav .nav-link:hover {
                color: #00eaff !important;
            }

        /* Navbar */
        .navbar {
            background: #22213b;
            border-bottom: 2px solid #007bff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .navbar-brand {
            font-weight: bold;
            color: #ffffff !important;
        }

        .date-time {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            padding: 30px;
            flex: 1;
            margin-top: 100px; /* Añadido para bajar el contenido */
        }

        h1 {
            text-shadow: 0 0 10px #ff9d00, 0 0 20px #00eaff;
            color: #fff200;
            font-size: 40px;
            margin-bottom: 40px; /* Añadido para mayor separación */
        }

        /* Opciones del menú */
        .menu-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .menu-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #007bff;
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.9);
        }

        .menu-card i {
            font-size: 4rem;
            color: #00ffff;
            animation: bounce 1.5s infinite;
        }

        .menu-card a {
            margin-top: 15px;
            font-size: 1.5rem;
            color: #00ffff;
            text-decoration: none;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #007bff;
        }

        .menu-card a:hover {
            color: #007bff;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        footer {
            background: #141426;
            padding: 20px;
            border-top: 2px solid #007bff;
            text-align: center;
            color: #ffffff;
            margin-top: auto;
        }

        footer h3 {
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid        <div class="container-fluid">
            <a href="/menu_usuario">
                <img src="{% static "imagenes/logolibreria.png" %}" width="50px" style="margin-right:10px;" alt="Logo"/>
            </a>
            <span class="navbar-brand">Usuario Logeado: {{ nomUsuario }}</span>
            <div class="date-time">
                <i class="bi bi-clock"></i>
                <span id="current-date-time"></span>
            </div>
        </div>
    </nav>

    <main>
        <!-- Texto Principal -->
        <div class="container">
            <h1>Bienvenido al Sistema de Gestión de Correspondencias</h1>

            <!-- Opciones del menú -->
            <div class="menu-options">
                <div class="menu-card">
                    <i class="bi bi-pencil-square"></i>
                    <a href="/form_registrar_copy">Registrar Correspondencia</a>
                </div>
                <div class="menu-card">
                    <i class="bi bi-card-list"></i>
                    <a href="/listado_copy">Ver Correspondencias</a>
                </div>
                <div class="menu-card">
                    <i class="bi bi-box-arrow-right"></i>
                    <a href="#" onclick="botonCerrarSesion()">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de Página -->
    <footer>
        <h3>Ilustre Municipalidad De Rengo</h3>
    </footer>

    <!-- Scripts -->
    <script>
        const botonCerrarSesion = () => {
            if (window.confirm("¿Está Seguro De Querer Cerrar La Sesión?")) {
                window.location.href = "/index_copy";
            }
        };

        const updateDateTime = () => {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const time = now.toLocaleTimeString('es-CL', options);
            const date = now.toLocaleDateString('es-CL');
            document.getElementById('current-date-time').textContent = `${date} ${time}`;
        };

        setInterval(updateDateTime, 1000); // Actualizar cada segundo
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
